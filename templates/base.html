<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spotter">
    <meta name="description" content="Personal workout tracking for hypertrophy training">    
    <title>{% block title %}Spotter{% endblock %}</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
    
    <!-- Tailwind CSS via CDN (MVP - compile for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0a0a0a',
                            800: '#121212',
                            700: '#1a1a1a',
                            600: '#242424',
                            500: '#2e2e2e',
                        },
                        accent: {
                            DEFAULT: '#22d3ee',
                            dim: '#0891b2',
                        },
                        success: '#22c55e',
                        warning: '#eab308',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #2e2e2e;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3e3e3e;
        }
        
        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;
        }
        
        /* Remove tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Input number spinner removal */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        /* Smooth transitions */
        .transition-workout {
            transition: all 0.2s ease-out;
        }
        
        /* Completed set styling */
        .set-completed {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        /* Active exercise highlight */
        .exercise-active {
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.5);
        }
        
        /* Cue card animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cue-animate {
            animation: slideIn 0.2s ease-out;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-dark-900 text-gray-100 font-sans antialiased">
    {% block body %}{% endblock %}
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
